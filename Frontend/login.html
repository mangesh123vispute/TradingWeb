    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            margin: 0 20px;
            display: none; /* Initially hiding the form container */
        }

        .form-container.active {
            display: block; /* Displaying the form container when active */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container active" id="register-form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-firstName">First Name</label>
                    <input type="text" id="register-firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="register-lastName">Last Name</label>
                    <input type="text" id="register-lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-mobileNumber">Mobile Number</label>
                    <input type="tel" id="register-mobileNumber" name="mobileNumber" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="register-success-msg" style="display: none;">Registration successful! Redirecting...</p>
            <p>Already registered? <a href="#" id="toggle-login">Login</a></p>
        </div>
        <div class="form-container" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-success-msg" style="display: none;">Login successful! Redirecting...</p>
                <p>Not registered yet? <a href="#" id="toggle-register">Register</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginSignupButton = document.querySelector(".elementor-button-text");

                // Function to update the button text based on login status
                function updateButtonText() {
                    if (localStorage.getItem("accessToken")) {
                        loginSignupButton.textContent = "Logout";
                    } else {
                        loginSignupButton.textContent = "Login/Signup";
                    }
                }

                updateButtonText();

            const registerFormContainer = document.getElementById('register-form-container');
            const loginFormContainer = document.getElementById('login-form-container');
            const toggleRegister = document.getElementById('toggle-register');
            const toggleLogin = document.getElementById('toggle-login');

            // Function to toggle between register and login forms
            function toggleForms() {
                registerFormContainer.classList.toggle('active');
                loginFormContainer.classList.toggle('active');
            }

            // Event listeners for toggling forms
            toggleRegister.addEventListener('click', (e) => {
                e.preventDefault();
                toggleForms();
            });

            toggleLogin.addEventListener('click', (e) => {
                e.preventDefault();
                toggleForms();
            });

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                try {
                    const response = await fetch('http://localhost:8000/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (!response.ok) {
                        const errorMessage = await response.json();
                        throw new Error(errorMessage.message);
                    }

                    const data = await response.json();
                    console.log("login data ",data); 
                    localStorage.setItem('accessToken', data.data.accessToken);// Handle response data, like storing tokens
                    document.getElementById('login-success-msg').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to index.html after 2 seconds
                    }, 2000);
                } catch (error) {
                    console.error('Login failed:', error.message);
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(registerForm);
                const firstName = formData.get('firstName');
                const lastName = formData.get('lastName');
                const email = formData.get('email');
                const password = formData.get('password');
                const mobileNumber = formData.get('mobileNumber');

                try {
                    const response = await fetch('http://localhost:8000/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ firstName, lastName, email, password, mobileNumber })
                    });

                    if (!response.ok) {
                        const errorMessage = await response.json();
                        throw new Error(errorMessage.message);
                    }

                    const data = await response.json();
                    console.log(data); // Handle response data, like redirecting to a different page
                    document.getElementById('register-success-msg').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirect to index.html after 2 seconds
                    }, 2000);
                } catch (error) {
                    console.error('Registration failed:', error.message);
                }
            });
        });



        loginSignupButton.addEventListener('click', () => {
        if (localStorage.getItem("accessToken")) {
            localStorage.removeItem("accessToken");
            updateButtonText(); // Update button text after logout
        } else {
            // Handle login/signup action
            // For example, redirect to the login/signup page
            window.location.href = 'login.html'; // Adjust the URL as per your application
        }
    });




    </script>
